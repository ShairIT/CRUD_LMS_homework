<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update course   </title>
</head>
<body background="https://rus-arm.su/wp-content/uploads/2021/01/Mailru_Group.png">
<h1 style="background-color: aqua; text-align: center"> <cite>Update course</cite></h1>
<hr>
<div style="text-align: center; background: darkseagreen">


    <from th:action="@{course/courses/edit-course(id=${course.id})}"
        th:method ="post" th:object="${course}">
        <label for="Course name">Course name</label>
        <input type="text"th:field = "*{courseName}" id = "Course name" placeholder="Enter course name">
        <br>
        <label for = "Duration course">Duration course</label>
        <input type ="text" th:field = "*{duration}" id="Duration course" placeholder="Enter duration course">
        <br>
        <input type = "submit" value = "Update course">
    </from>
</div>>

</body>
</html>
