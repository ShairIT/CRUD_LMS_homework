<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups page</title>
</head>

<body background="https://rus-arm.su/wp-content/uploads/2021/01/Mailru_Group.png">
<h1 style="background-color: #003399; text-align: center"><cite>Group page</cite></h1>
<hr>
<table border="Black" style="background: #3399FF; text-align: center; width: 100%;
       border: 4px solid #0000CC">
    <tr>
        <th>Group id</th>
        <th>Group name</th>
        <th>Date of start</th>
        <th>Date of finish</th>
        <th>Action</th>
        <th>Course</th>
    </tr>
    <tr th:each="group:${groups}">
        <td th:text="${group.id}"></td>
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.dateOfStart}"></td>
        <td th:text="${group.dateOfFinish}"></td>
        <td><a th:href="@{/group/groups/update-group/{id}(id=${group.id})}">
            <input type="submit" value="Delete group">
        </a>
        <a th:href="@{/group/groups/delete-group/{id}(id=${group.id})}">
            <input type="submit" value="Delete group">
            </a>
        </td>
        <td><a th:href="@{course/courses}"><button>Course</button></a></td>
    </tr>
</table>
<hr>
<a href="/group/groups/add-group"><input type="submit" value="Create new group"></a>
<hr>
<style>
    .bg-img {
        /* The image used */
        background-image: url("https://b1.culture.ru/c/666018.jpg");
        min-height: 520px;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        /* Needed to position the navbar */
        position: relative;

    }

    /* Position the navbar container inside the image */
    .container{
        postition: absolute;
        margin: 16px;
        width: 100%;

    }

    /* The navbar */
    .topnav {
        overflow: hidden;
        background-color: cadetblue;
    }

    /* Navbar links */
    .topnav a {
        float: right;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        blackground-color: blue;
        color: black;
    }
</style>

<div class="bg-img">
    <div class="container">
        <div class="topnav">
            <a href="/company/companies">Company</a>
            <a href="/course/courses">Course</a>
            <a href="/teacher/teachers">Teacher</a>
            <a href="/student/students">Student</a>
        </div>
    </div>
</div>
<br>
<hr>
<div>
    <label for="search">Search students</label>
    <input type="search" id="search" data-search>
    <input type="submit" value="OK">
    <a href="/student/students/"></a>
</div>

</body>
</html>
