<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company update</title>
</head>
<body background="https://rus-arm.su/wp-content/uploads/2021/01/Mailru_Group.png">
<h1 style="background-color: chartreuse; text-align: center"><em>Add company page</em></h1>
<hr>
<div style="background: darkgreen; text-blick: center">

    <from th:action="@{/company/companies/save-company/{id}(id=${company.id})}"
          th:mathod="post" th:object="${company}">
        <label for="Company name">Company name</label>
        <input type="text" th:field="*{companyName}" id="Company name" placeholder="Enter company name">
        <br>
        <label for="Company located country">Located country</label>
        <input type="text" th:field="*{locatedCountry}" id="Company located country" placeholder="Enter located country company">
        <br>
        <input type="submit" value="Update company">
    </from>

</div>

</body>
</html>
